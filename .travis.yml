language: node_js
node_js:
  - "10"

cache: yarn

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

# Run the the validate script
install:
  - yarn global add bolt
  - bolt

script:
  - bolt build
  - bolt test

deploy:
  skip_cleanup: true
  provider: script
  script: bolt publish
  on:
    master
